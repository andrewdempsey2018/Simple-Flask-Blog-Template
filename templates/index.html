{% extends 'base.html' %}

{% block content %}

<h1>Home</h1>

<h3>All blogs</h3>

{% for blog in blogs %}

<h4>{{blog.title}}</h4>
<p>{{blog.text}}</p>

<a href="{{ url_for('dedicated', blogId=blog._id) }}">View in full</a>

<a href="{{ url_for('edit', blogId=blog._id) }}">[edit]</a>
<a href="{{ url_for('delete', blogId=blog._id) }}">[delete]</a>

{% endfor %}

{% endblock %}
